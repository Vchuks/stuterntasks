<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>TO-DO LISTS</h1>
    </header>
    <main>
      <div class="in">
        <input
          type="text"
          name="item"
          
          id="todoitem"
          placeholder="Enter what to do"
        />
        <input
          type="text"
          class="item"
          placeholder="Edit"
        />
        <button class="add" type="submit" id="btn-add">Add Item</button>
        <button class="edit" type="submit" id="btn-edit" onclick="edititem()">Edit Item</button>
      </div>
      <div class="item-list"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
