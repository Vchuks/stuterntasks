<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-likes {
        font-size: 45px;
      }
      #cont-like {
        color: blueviolet;
      }
      .likes {
        background-color: coral;
      }
      #likes-head {
        font-weight: bold;
      }
      #like-one {
        border: 1px solid #000;
      }
      #like-two {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      #like-three {
        text-decoration: dotted;
      }
      .container-dislikes {
        text-align: center;
      }
      .dislikes {
        background-color: rgb(229, 207, 207);
      }
      #cont-dislike {
        color: blue;
      }
      #dislikes-head {
        font-size: 20px;
      }
      #dislikes-one {
        font-size: 20px;
      }
      #dislikes-two {
        font-size: 15px;
      }
      #dislikes-three {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="container-likes" id="cont-like">
        <li class="likes" id="likes-head">Likes</li>
        <li class="likes" id="like-one">Singing</li>
        <li class="likes" id="like-two">Reading</li>
        <li class="likes" id="like-three">Travelling</li>
      </ul>
      <ol class="container-dislikes" id="cont-dislike">
        <li class="dislikes" id="dislikes-head">Dislikes</li>
        <li class="dislikes" id="dislikes-one">Drinking alcohol</li>
        <li class="dislikes" id="dislikes-two">Lieing</li>
        <li class="dislikes" id="dislikes-three">Lateness</li>
      </ol>
    </div>
  </body>
</html>
